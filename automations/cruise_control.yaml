### Morning Routine ###
- id: 'morning_routine'
  alias: Morning Sleepwalk
  trigger:
  - at: 06:14
    platform: time
  condition: []
  action:
  - data:
      entity_id: light.bathroom_shower
    service: light.turn_on
  - delay: 00:15:00
  - data:
      entity_id: light.bathroom_shower
    service: light.turn_off
  - data:
      entity_id: light.bedroom_overhead
    service: light.turn_on
  - delay: 00:04:00
  - data:
      entity_id: light.kitchen_overhead
    service: light.turn_on
  - delay: 00:15:00
  - data:
      entity_id: light.bedroom_overhead
    service: light.turn_off
  - data:
      entity_id: light.kitchen_overhead
    service: light.turn_off
