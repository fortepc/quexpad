#This group of automations is for demoing the house to others, showing off the house's capabilities. 

- id: 'demo_first_impression'
  alias: 'Front Door Open, Make a First Impression.'
  trigger:
    platform: state
    entity_id: binary_sensor.front_door
    to: 'on'
  condition:
    condition: state
    entity_id: input_select.house_mode
    state: 'Demo'
  action: 
    - service: light.turn_on
    - service: tts.google_say
      data:
        message: 'Welcome to Quexpad. I am Home Assistant, but my friends call me hass i o. I am the brains behind this house. I hook into all the different controllable devices around the house and make them just a bit smarter'
        entity_id: media_player.living_room_max
